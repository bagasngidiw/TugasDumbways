<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link rel="stylesheet" href="css/night.css" />
    <!-- <link rel="stylesheet" href="css/addProject.css" /> -->
    <!-- <link rel="stylesheet" href="css/selfcard.css" /> -->
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/testimonials.css" />
    <!-- <link rel="stylesheet" href="css/home.css"/> -->
    <!-- <link rel="stylesheet" href="css/hamburgerMenu.css" /> -->
    <!-- <link rel="stylesheet" href="css/responsiveLayout.css" /> -->

    <link rel="icon" type="image/x-icon" href="images/rengokumati.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Testimonial</title>


</head>

<body style="background-color: #a5a5a5; font-family: Montserrat;">
    <nav class="navbar navbar-expand-lg navbar-light " id="nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/beingfunnyInA.jpg" id="navbar-image">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbar-item">
                    <li class="nav-item ">
                        <!-- <a aria-current="page" href="#">Home</a> -->
                        <a class="nav-link " href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- <a aria-current="page" href="#">Home</a> -->
                        {{if .DataSession.IsLogin}}
                        <a class="nav-link" href="myProject">My Project</a>
                        {{end}}
                    </li>
                    <li class="nav-item">
                        <!-- <a aria-current="page" href="#">Home</a> -->
                        <a class="nav-link active fw-bold" href="testimonials">Testimonial</a>
                    </li>
                </ul>
                <div class="d-flex flex" id="nav-right">
                    {{if .DataSession.IsLogin}}
                    <form id="logoutform" action="/logout" method="POST"></form>
                    <div class="dropdown-center btn-dropdown-logout" >
                        <a
                        id="user-account"
                        class="btn dropdown-toggle ps-0 mb-0"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        style="border: none"
                        >
                        Welcome, {{.DataSession.Name}}
                        </a>

                        <ul
                        class="dropdown-menu text-lg-end text-start m-0 pt-0 bg-body-tertiary"
                        style="border: none"
                        >
                        <a
                            class="dropdown-item bg-body-tertiary ps-0"
                            href="#"
                            style="border: none"
                            onclick="document.getElementById('logoutform').submit()"
                            >Logout</a
                        >
                        </ul>
                    </div>
                    {{else}}
                    <a class="btn btn-close-white fs-6 border-0" href="form-register" >Register</a>
                    <a class="btn btn-close-white fs-6 mx-2" href="form-login">Login</a>
                    {{end}}
                    <a class="btn btn-dark rounded-4  nav-right-night-mode" id="night-mode" type="button">Night Mode</a>
                    <!-- <a class="nav-right-night-mode" type="button" onclick="toggleNightMode()">Night Mode</a> -->
                    <a class="btn btn-dark rounded-4 collapse-item" href="contact">Contact Me</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="wrapper-testimonial">
        <h1 class="title-testimonial text-center fw-bold my-5">Testimonial </h1>
        <hr>
        <div class="container-rating d-flex flex-column align-items-center mt-4">
            <h2>Rating Our Service by Star <i class="fa-solid fa-star"></i> </h2>
            <div class="rating">
                <button class="rating-btn" onclick="allTestimonial()">
                    All
                </button>
                <button class="rating-btn" onclick="filterTestimonialByRate(1)">
                    1 <i class="fa-solid fa-star"></i>
                </button>
                <button class="rating-btn" onclick="filterTestimonialByRate(2)">
                    2 <i class="fa-solid fa-star"></i>
                </button>
                <button class="rating-btn" onclick="filterTestimonialByRate(3)">
                    3 <i class="fa-solid fa-star"></i>
                </button>
                <button class="rating-btn" onclick="filterTestimonialByRate(4)">
                    4 <i class="fa-solid fa-star"></i>
                </button>
                <button class="rating-btn" onclick="filterTestimonialByRate(5)">
                    5 <i class="fa-solid fa-star"></i>
                </button>
            </div>
        </div>
        <div class="d-flex flex-wrap justify-content-center container-testimonials my-5" id="container-testimonials">
           <!-- <div class="card-testimonials">
                        <img src="images/rengokumati.jpg"/>
                        <p class="quote">"Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae temporibus laborum alias mollitia omnis, explicabo officiis culpa excepturi ipsam natus! Iusto pariatur nihil qui quas laudantium dicta blanditiis accusantium placeat."</p>
                        <p class="author">- Naruto Uzumaki</p>
                        <p class ="rating"> 2 bintang</p>
                </div> -->
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/nightMode.js"></script>
<script src="js/ajax.js"></script>

</html>
