    <div class="d-flex flex justify-content-center align-items-center " id="project-container">
        <form class="d-flex flex-column" id="form-container" action="/editProject/{{$.DetailProjects.Id}}" method="POST">
            <h2 class="fw-bold text-center" style="margin: 25px; font-size: 28px">EDIT PROJECT</h2>
            <div class="form-detail">
                <label class="mb-2">
                    Project Name
                </label>
                <input class="form-control" type="text" id="input-project-name" name="input-name-project" value="{{$.DetailProjects.ProjectName}}">
            </div>
            <div class="form-detail form-date">
                <div class="row">
                    <div class="col form-detail-start-date">
                        <label class="mb-2 form-label" for="input-start-date">
                            Start Date
                        </label>
                        <input class="form-control" id="input-start-date" type="date" name="input-start-date" value="{{$.StartDate}}"/>
                    </div>

                    <div class="col form-detail-end-date">
                        <label class="mb-2 form-label" for="input-end-date">
                            End Date
                        </label>
                        <input class="form-control" id="input-end-date" type="date" name="input-end-date" value="{{$.EndDate}}"/>
                    </div>
                </div>

            </div>
            <div class="form-detail">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="input-description" rows="5" name="input-description">{{$.DetailProjects.Description}}</textarea>
            </div>
            <div class="">
                <label class="mb-3">
                    Technologies
                </label>
                <div class="row row-cols-2 ms-1">
                    <div class="form-check col mb-4">
                        <input class="form-check-input input-technologies" type="checkbox" id="input-nodejs" name="input-nodejs" value="NodeJs" {{if
                            .DetailProjects.NodeJs}}
                            checked
                            {{end}}>
                        <label class="form-check-label" for="input-nodejs">
                            Node Js
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input input-technologies mb-4" type="checkbox" id="python" name="input-python" value="Python" {{if
                            .DetailProjects.Python}}
                            checked
                            {{end}}>
                        <label class="form-check-label" for="python">
                            Python
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input input-technologies" type="checkbox" id="reactjs" name="input-reactjs" value="ReactJs" {{if
                            .DetailProjects.ReactJs}}
                            checked
                            {{end}}>
                        <label class="form-check-label" for="reactjs">
                            React JS
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input input-technologies" type="checkbox" id="javaScript" name="input-javascript" value="JavaScript" {{if
                            .DetailProjects.JavaScript}}
                            checked
                            {{end}}>
                        <label class="form-check-label" for="javaScript">
                            JavaScript
                        </label>
                    </div>
                </div>

            </div>
            <!-- <div class="mb-3 form-detail">
                <label for="formFile" class="form-label mt-4 mb-2">Upload Image</label>
