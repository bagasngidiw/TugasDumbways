<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link rel="stylesheet" href="css/night.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <!-- <link rel="stylesheet" href="css/addProject.css" /> -->
    <!-- <link rel="stylesheet" href="css/selfcard.css" /> -->
    <link rel="stylesheet" href="css/nav.css" />
    <!-- <link rel="stylesheet" href="css/home.css"/> -->
    <!-- <link rel="stylesheet" href="css/hamburgerMenu.css" /> -->
    <link rel="stylesheet" href="css/responsiveLayout.css" />

    <link rel="icon" type="image/x-icon" href="images/rengokumati.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Contact Me</title>

</head>

<body style="background-color: white; font-family: Montserrat;">
    <nav class="navbar navbar-expand-lg navbar-light " id="nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/beingfunnyInA.jpg" id="navbar-image">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbar-item">
                    <li class="nav-item ">
                        <!-- <a aria-current="page" href="#">Home</a> -->
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- <a aria-current="page" href="#">Home</a> -->
                        {{if .DataSession.IsLogin}}
                        <a class="nav-link" href="myProject">My Project</a>
                        {{end}}
                    </li>
                    <li class="nav-item">
                        <!-- <a aria-current="page" href="#">Home</a> -->
                        <a class="nav-link " href="testimonials">Testimonial</a>
                    </li>
                </ul>
                <div class="d-flex flex" id="nav-right">
                    {{if .DataSession.IsLogin}}
                    <form id="logoutform" action="/logout" method="POST"></form>
                    <div class="dropdown-center btn-dropdown-logout" >
                        <a
                        id="user-account"
                        class="btn dropdown-toggle ps-0 mb-0"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        style="border: none"
                        >
                        Welcome, {{.DataSession.Name}}
                        </a>

                        <ul
                        class="dropdown-menu text-lg-end text-start m-0 pt-0 bg-body-tertiary"
                        style="border: none"
                        >
                        <a
                            class="dropdown-item bg-body-tertiary ps-0"
                            href="#"
                            style="border: none"
                            onclick="document.getElementById('logoutform').submit()"
                            >Logout</a
                        >
                        </ul>
                    </div>
                    {{else}}
                    <a class="btn btn-close-white fs-6 border-0" href="form-register" >Register</a>
                    <a class="btn btn-close-white fs-6 mx-2" href="form-login">Login</a>
                    {{end}}
                    <a class="btn btn-dark rounded-4  nav-right-night-mode" id="night-mode" type="button">Night Mode</a>
                    <!-- <a class="nav-right-night-mode" type="button" onclick="toggleNightMode()">Night Mode</a> -->
                    <a class="btn btn-dark rounded-4 collapse-item" href="contact">Contact Me</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="contact-container d-flex justify-content-center align-items-center">
        <form class="contact-form">
            <h1 class="title-contact-form text-center fw-bold my-4">GET IN TOUCH</h1>
            <div class="contact-detail mb-3">
                <label class="mb-2" for="input-name">
                    Your Name
                </label>
                <input class="form-control" type="text" id="input-name" placeholder="Your Name">
            </div>
            <div class="contact-detail mb-3">
                <label for="input-emmail" class="form-label" placeholder="Your Email">Email Address</label>
                <input type="email" class="form-control" placeholder="example@gmail.com" id="input-email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                </div>
            </div>
            <div class="contact-detail mb-3">
                <label for="input-phone">
                    Phone Number
                </label>
                <input
                id="input-phone"
                type="number"
                placeholder="08XXXXXXXX"/>
            </div>
            <div class="contact-detail">
                <label class="mb-2" for="input-phone">
                    Subject
                </label>
                <select class="form-select" aria-label="Default select example" id="input-subject">
                    <option selected>Open this select menu</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Fullstack Developer">Fullstack Developer</option>
                </select>
            </div>
            <div class="contact-detail">
                <label for="input-message">
                    Your Message
                </label>
                <textarea
                id="input-message"
                placeholder="Your Message"></textarea>
            </div>
            <div class="button-group d-flex justify-content-end">
                <button class="button-clear btn btn-dark rounded-4 col-3 collapse-item" type="reset">Clear</button>
                <button class="button-submit btn btn-dark rounded-4 col-3 collapse-item" onclick="submitData(event)"
                    type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/contact.js"></script>
<script src="js/nightMode.js"></script>

</html>
