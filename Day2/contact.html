<!DOCTYPE html>
<html>
    <head>
        <title>
            My Contact
        </title>

        <link rel="stylesheet" href="css/contact.css" />

        <link rel="icon" type="image/x-icon" href="images/rengokumati.jpg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    </head>

    <body style="background-color: white; font-family: Montserrat;">
        
        <nav >
            <div class="nav-left">
                <ul>
                    <li>
                        <img src="images/beingfunnyInA.jpg">
                    </li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href ="#">MyProject </a></li>
                </ul>
            </div>

            <div class ="nav-right">
                <a>Contact Me</a>
            </div>
        </nav>

        <div class ="contact-container">
            <form class ="form-container">
                <h2 style="margin: 25px; text-align: center; font-size: 32px">GET IN TOUCH</h2>
                <div class="detail-form">
                    <label>
                        Name
                    </label>
                    <input
                    type="text"
                    placeholder="Your Name"/>
                </div>

                <div class="detail-form">
                    <label>
                        Email
                    </label>
                    <input
                    type="email"
                    placeholder="contoh@gmail.com"/>
                </div>

                <div class="detail-form">
                    <label>
                        Phone Number
                    </label>
                    <input
                    type="number"
                    placeholder="08XXXXXXXX"/>
                
                </div>

                <div class="detail-form">
                    <label>
                        Subject
                    </label>
                
                    <select>
                        <option value="" hidden>Select</option>
                        <option> Frontend Developer</option>
                        <option> Backend Developer</option>
                        <option> Fullstack Developer</option>
                    </select>
                </div>

                <div class="detail-form">
                    <label>
                        Your Message
                    </label>
                    <textarea
                    placeholder="Pesan Anda"></textarea>
                </div>
                <div class="btn">
                    <button>Submit</button>
                </div>    
            </form>
        </div>
    </body>
</html>
